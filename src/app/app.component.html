<div class="grid">

  <div class="col-12">
    <h1>Launches</h1>
  </div>

  <div class="col-12 p-fluid">
    <label>Description</label>
    <input type="text" pInputText/>
  </div>

  <div class="col-12">
    <label style="display: block">Due Date</label>
    <input pInputText type="text" style="width: 95px">

    <label> until </label>
    <input pInputText type="text" style="width: 95px">

  </div>

  <div class="col-12">
    <button pButton type="submit" label="Search"></button>
  </div>

<!--    <div class="grid">-->
  <div class="col-12">
    <p-table [value]="lancamentos">

      <ng-template pTemplate="header">
        <tr>
          <th>Descricao</th>
          <th class="col-data-header">Data Vencimento</th>
          <th class="col-data-header">Data Pagamento</th>
          <th class="col-valor-header">Valor</th>
          <th>Pessoa</th>
          <th></th>
        </tr>

      </ng-template>

      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td>{{lancamento.descricao}}</td>
          <td class="col-data-content">{{lancamento.dataVencimento}}</td>
          <td class="col-data-content">{{lancamento.dataPagamento}}</td>

          <td class="col-valor-content" [ngStyle]="{color: lancamento.tipo =='DESPESA'?'red':'blue'}">
            {{lancamento.valor}}
          </td>

          <td>{{lancamento.pessoa}}</td>

          <td class="col-actions">
            <button pButton icon="pi pi-pencil" class="button-cell"></button>
            <button pButton icon="pi pi-trash" class="button-cell"></button>
          </td>
        </tr>

      </ng-template>

    </p-table>
  </div>
<!--    </div>-->

  <div class="col-12">
    <button pButton type="submit" label="New Launch"></button>
  </div>

</div>
