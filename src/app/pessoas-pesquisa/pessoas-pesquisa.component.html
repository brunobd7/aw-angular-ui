<div class="container">

    <div class="p-grid">

        <div class="p-col-12">
            <h1>Pessoas</h1>
        </div>
        
        <div class="p-col-12 p-fluid">
            <label>Nome</label>
            <input type="text" pInputText>

        </div>

        <div class="p-col-12">
            <button type="submit" label="Pesquisar" pButton></button>
            <!-- <p-button label="Pesquisar"></p-button> -->
        </div>

    </div>

    <div class="p-grid">

        <div class="p-col-12">

            <p-table [value]="pessoas" [responsive]="true" [paginator] = "true" [rows]="4">

                <ng-template pTemplate="header">

                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th></th>
                    </tr>

                </ng-template>

                <ng-template pTemplate="body" let-pessoa>

                    <tr>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.cidade}}</td>
                        <td>{{pessoa.estado}}</td>
                        <td>      
                                             
                            <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'">
                                 {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
                            </a>
                        </td>
                        <td class="col-acoes">
                            
                            <p-button icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="left"></p-button>
                           
                            <p-button icon="pi pi-trash" pTooltip="Excluir"></p-button>

                        </td>
                    </tr>

                </ng-template>

            </p-table>

        </div>

    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <button pButton label="Nova Pessoa" type="submit"></button>

        </div>

    </div>

</div>
